{% include 'header.html' %}
<h3>{{ run.uuid }}</h3>
{% for group in run.groups %}
    {% for event in group.events %}
        {{ event.cmd }}
        <table class="table">
            <thead>
            </thead>
            <tbody>
            {% for file in event.items %}
            <tr>
                <td>{{ file.result_type }}</td>
                <td>{{ file.item.path }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endfor %}
{% endfor %}
{% include 'footer.html' %}
