{% include 'header.html' %}
{% for e in events %}
<h3>{{ e.cmd }}</h3>
<p>{{ e.uuid }}</p>
<table class="table">
    <thead>
    </thead>
    <tbody>
    {% for file in e.items %}
    <tr>
        <td>{{ file.result_type }}</td>
        <td>{{ file.item.path }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endfor %}
{% include 'footer.html' %}
