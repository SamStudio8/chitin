{% include 'header.html' %}
<b>Experiment#</b>
<h3 style="margin-top:0; padding-top:0;">{{ exp.uuid }}</h3>
<table class="table">
    <thead>
    </thead>
    <tbody>
    {% for run in exp.runs %}
    <tr>
        <td><b><a href="{{ url_for('run_detail', run=run.uuid) }}">{{ run.uuid }}</a></b></td>
        <td>{{ run.get_event_count() }} ({{ run.groups.count() }})</td>
        {% for meta in run.rmeta %}
            <td>{{ meta.value }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% include 'footer.html' %}
