{% include 'header.html' %}
<b>Experiment#</b>
<h3 style="margin-top:0; padding-top:0;">{{ exp.uuid }}</h3>
<table class="table">
    <thead>
    </thead>
    <tbody>
    {% for job in exp.jobs %}
    <tr>
        <td style="font-family:monospace;"><b><a href="{{ url_for('run_detail', run=job.uuid) }}">{{ job.uuid }}</a></b></td>
        <td>{{ job.get_command_count() }} ({{ job.blocks.count() }})</td>
        {% for meta in job.meta %}
            <td>{{ meta.value }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% include 'footer.html' %}
